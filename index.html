<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Class Period Countdown</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <p class="h1">PACE Grade 10 Schedule</p>
            <div class="time">
                <p id="current-time"></p>
                <p id="current-period"></p>
            </div>
            <div class="countdown">
                <p id="next-period"></p>
                <p id="countdown"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
